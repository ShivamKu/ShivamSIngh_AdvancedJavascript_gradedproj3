<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Typing Test</title>
		<link rel="stylesheet" href="css/TypingTest.css">
	</head>

	<body>
		<div class="container">
			<div class="heading">
				Typing Test
			</div>
			<div class="header">
				<div class="wpm">
					<div class="header_text">WPM</div>
					<div class="curr_wpm">100</div>
				</div>
				<div class="cpm">
					<div class="header_text">CPM</div>
					<div class="curr_cpm">100</div>
				</div>
				<div class="errors">
					<div class="header_text">Errors</div>
					<div class="curr_errors">0</div>
				</div>
				<div class="timer">
					<div class="header_text">Time</div>
					<div class="curr_time">60s</div>
				</div>
				<div class="accuracy">
					<div class="header_text">% Accuracy</div>
					<div class="curr_accuracy">100</div>
				</div>
			</div>

			<div class="typingText">
				Click below area to start the typing test.
			</div>
			<textarea class="input_area" placeholder="Start Typing Here..." oninput="processCurrentText()" onfocus="start()"></textarea>
			<button class="restart_btn" onclick="restart()">Restart</button>
		</div>

		<script src="js/TypingTest.js"></script>
	</body>
</html>
